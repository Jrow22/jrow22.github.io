<!DOCTYPE html>
<html>
<head>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Logo</a>
        </div>
    </nav>

    <!-- Buttons -->
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <a class="waves-effect waves-light btn">Rock</a>
        <a class="waves-effect waves-light btn">Paper</a>
        <a class="waves-effect waves-light btn">Scissors</a>
    </div>

    <!-- Textbox -->
    <div class="container">
        <div class="input-field">
            <input id="my_textbox" type="text" class="validate">
            <label for="my_textbox">Your Text Here</label>
        </div>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
